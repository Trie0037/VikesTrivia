<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1></h1>
    </div>

    <div class="container">
      <div class="row">
        <button type="button" id="start" class="btn btn-success">Start</button>
      </div>

      <div class="row">
        <span id="timer">
          <h3>00:00</h3>
        </span>
      </div>

      <div class="row">
        <span id="questions">
          <h3>questions</h3>
        </span>

        <div class="showResults">
          <button id="submit" class="btn btn-success">Submit</button>
          <div id="unchecked"></div>
          <div id="incorrectAnswers"></div>
          <div id="correctAnswers"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <footer>Justin Trieschmann 6/18</footer>
  </body>

  <script type="text/javascript" src="event.json"></script>
</html>
